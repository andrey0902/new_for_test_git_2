<div class="profile-wrap">
  <button class="profile-btn">
    <span>Profile</span>
    <i class="material-icons">
      expand_more
    </i>

    <div class="dropdown-data">
      <div class="data-wrap">

        <div class="profile-info">
          <div class="profile-user-img">
            <img src="https://d1n2088pcidurd.cloudfront.net/images/avatars/img-avatar-ken@2x-ef9ed1e9336709f4659eb8189af0d11c.jpg?vsn=d" alt="" class="profile-img">
          </div>
          <div class="profile-user-text">
            <p class="profile-user-name">
              {{'Tome Miller'}}
            </p>
            <a [routerLink]="'/profile'" class="profile-user-link">
              View Profile
            </a>
          </div>
        </div>

        <div class="profile-nav">
          <div class="profile-nav-item">
            <a routerLink="/settings" class="profile-nav-link">
              Settings
            </a>
          </div>
          <div class="profile-nav-item">
            <a routerLink="/settings" class="profile-nav-link">
              Log Out
            </a>
          </div>
        </div>

      </div>
    </div>
  </button>
</div>
